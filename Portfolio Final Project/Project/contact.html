<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <h1>Contact</h1>
  <link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>  
      
      <!-- Navbar (sit on top) -->
 <div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
    <a href="awards.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> AWARDS</a>
    <a href="gallery.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> GALLERY</a>
  </div>
      </div> 
      
      <!-- Nav Bar Small Screen --> 
    <div> 
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="awards.html" class="w3-bar-item w3-button" onclick="toggleFunction()">AWARDS</a>
    <a href="gallery.html" class="w3-bar-item w3-button" onclick="toggleFunction()">GALLERY</a>
    <a href="contact.html" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
  </div>
</div>
 <div id="content">
                <form id= "form-contact">
         First Name:<br>
          <input type="text" name="FirstName">
          <br>
         Last Name:<br>
            <input type="text" name="LastName">
            <br>
          Email:<br>
            <input type="text" name="E-mail"><br>
          Subject:<br>
            <input type="text" name="Subject"><br>
                    
          Message:<br>
             <textarea cols="70" rows="30"></textarea> 
             <br>
             <button id="button-contact">Send</button>
            </form>  
            </div>
            <div class="keepOpen"></div>
      
      <script>

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
      </script>
      
  </body>
</html>
